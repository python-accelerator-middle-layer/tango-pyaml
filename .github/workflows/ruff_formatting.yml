name: Ruff Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # or your preferred version

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Check
        run: ruff check --diff .
